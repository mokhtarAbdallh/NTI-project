name: CI/CD Pipeline (Simplified)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: read
  security-events: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  BACKEND_IMAGE: gig-router-backend
  FRONTEND_IMAGE: gig-router-frontend

# ==========================================
# Stage 1: SonarQube Code Analysis
# ==========================================
jobs:
  sonarqube:
    runs-on: ubuntu-latest
    name: SonarQube Analysis

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

# ==========================================
# Stage 2: Trivy Dependency Scan (Filesystem)
# ==========================================
  trivy-fs:
    runs-on: ubuntu-latest
    name: Trivy Dependency Scan
    needs: sonarqube

    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH

# ==========================================
# Stage 3: Build & Scan Docker Images
# ==========================================
  docker-build:
    runs-on: ubuntu-latest
    name: Build & Trivy Scan Images
    needs: trivy-fs

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      # ---- Backend ----
      - name: Build Backend Image
        run: |
          docker build -t $DOCKER_HUB_USERNAME/$BACKEND_IMAGE:${{ github.sha }} ./backend

      - name: Trivy Scan Backend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          severity: CRITICAL,HIGH

      # ---- Frontend ----
      - name: Build Frontend Image
        run: |
          docker build -t $DOCKER_HUB_USERNAME/$FRONTEND_IMAGE:${{ github.sha }} ./frontend

      - name: Trivy Scan Frontend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          severity: CRITICAL,HIGH

# ==========================================
# Stage : Push to Docker Hub (main only)
# ==========================================
  docker-push:
    runs-on: ubuntu-latest
    name: Push Images
    needs: trivy-image
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Images
        run: |
          docker push $DOCKER_HUB_USERNAME/$BACKEND_IMAGE:${{ github.sha }}
          docker push $DOCKER_HUB_USERNAME/$FRONTEND_IMAGE:${{ github.sha }}
