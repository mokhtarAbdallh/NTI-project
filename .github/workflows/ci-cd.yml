  sonarcloud:
    runs-on: ubuntu-latest
    name: SonarCloud Analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

# ==================================================
# Stage 2: Trivy Dependency Scan (Filesystem)
# ==================================================
  trivy-fs:
    runs-on: ubuntu-latest
    name: Trivy FS Scan
    needs: sonarcloud

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH

# ==================================================
# Stage 3: Build, Scan & Push Docker Images
# ==================================================
  docker:
    runs-on: ubuntu-latest
    name: Build, Scan & Push Images
    needs: trivy-fs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----------------------------------------------
      # Extract Version from Git Tag (if exists)
      # ----------------------------------------------
      - name: Extract version from Git tag
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=" >> $GITHUB_OUTPUT
          fi

      # ----------------------------------------------
      # Login to Docker Hub (master or tag only)
      # ----------------------------------------------
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # ----------------------------------------------
      # Build Backend Image (SHA + optional version)
      # ----------------------------------------------
      - name: Build Backend Image
        run: |
          set -e
          docker build \
            -t $DOCKER_HUB_USERNAME/$BACKEND_IMAGE:${{ github.sha }} \
            ${{ steps.version.outputs.VERSION && format('-t {0}/{1}:{2}', env.DOCKER_HUB_USERNAME, env.BACKEND_IMAGE, steps.version.outputs.VERSION) || '' }} \
            ./backend

      - name: Trivy Scan Backend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          severity: CRITICAL,HIGH

      # ----------------------------------------------
      # Build Frontend Image (SHA + optional version)
      # ----------------------------------------------
      - name: Build Frontend Image
        run: |
          set -e
          docker build \
            -t $DOCKER_HUB_USERNAME/$FRONTEND_IMAGE:${{ github.sha }} \
            ${{ steps.version.outputs.VERSION && format('-t {0}/{1}:{2}', env.DOCKER_HUB_USERNAME, env.FRONTEND_IMAGE, steps.version.outputs.VERSION) || '' }} \
            ./frontend

      - name: Trivy Scan Frontend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          severity: CRITICAL,HIGH

      # ----------------------------------------------
      # Push All Tags (single image digest)
      # ----------------------------------------------
      - name: Push Images
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        run: |
          docker push --all-tags $DOCKER_HUB_USERNAME/$BACKEND_IMAGE
          docker push --all-tags $DOCKER_HUB_USERNAME/$FRONTEND_IMAGE


# ==================================================
      - name: Update k8s manifests image tag
        if: github.ref == 'refs/heads/master'
        run: |
          TAG=${{ github.sha }}

          echo "Updating backend image..."
          sed -i "s|mokhtar/backend:.*|mokhtar/backend:${TAG}|g" backend/backend.yaml

          echo "Updating frontend image..."
          sed -i "s|mokhtar/frontend:.*|mokhtar/frontend:${TAG}|g" frontend/frontend.yaml

          echo "Manifests updated with tag: ${TAG}"

      - name: Commit & push manifests
        if: github.ref == 'refs/heads/master'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add backend/backend.yaml frontend/frontend.yaml
          git commit -m "ci: update k8s images to ${{ github.sha }}" || echo "No changes"
          git push
