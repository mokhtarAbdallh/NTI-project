apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/<ORG>/<REPO>.git
    targetRevision: main
    path: k8s/backend   # ğŸ‘ˆ backend ÙÙ‚Ø·

  destination:
    server: https://kubernetes.default.svc
    namespace: production

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
